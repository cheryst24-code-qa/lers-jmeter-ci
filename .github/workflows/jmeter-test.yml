name: JMeter Load Test

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Download JMeter
      run: |
        wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
        tar -xzf apache-jmeter-5.6.3.tgz
        echo "JMETER_HOME=$PWD/apache-jmeter-5.6.3" >> $GITHUB_ENV

    - name: Prepare secrets file
      run: |
        mkdir -p jmeter/test-data
        echo "${{ secrets.SECRETS_CSV_CONTENT }}" | sed 's/\\n/\n/g' > jmeter/test-data/secrets.csv

    - name: Run JMeter Test
      run: |
        ${{ env.JMETER_HOME }}/bin/jmeter -n \
          -Djava.awt.headless=true \
          -t jmeter/LERS_Auth_Test.jmx \
          -l jmeter/result.jtl \
          -e -o jmeter/report

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-report
        path: jmeter/report/