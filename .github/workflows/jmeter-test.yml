name: JMeter Load Test

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Download JMeter
      run: |
        wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
        tar -xzf apache-jmeter-5.6.3.tgz

    - name: Prepare secrets & Debug CSV
      run: |
        mkdir -p jmeter-tests/test-data
        
        # Записываем секрет в файл
        # Важно: В секрете SECRETS_CSV_CONTENT должно быть: login,password (через запятую)
        echo "${{ secrets.SECRETS_CSV_CONTENT }}" > jmeter-tests/test-data/secrets.csv
        
        echo "=== ДИАГНОСТИКА CSV ФАЙЛА ==="
        echo "1. Обычный вывод:"
        cat jmeter-tests/test-data/secrets.csv
        echo ""
        echo "2. Побайтовый вывод (ищем лишние пробелы/символы):"
        # cat -A покажет $ в конце строки и любые скрытые символы
        cat -A jmeter-tests/test-data/secrets.csv
        echo "=============================="
        
        # Проверка длины строки
        echo "Длина строки (символов): $(wc -c < jmeter-tests/test-data/secrets.csv)"

    - name: Run JMeter Test with Debug
      working-directory: jmeter-tests
      run: |
        export JMETER_HOME=${{ github.workspace }}/apache-jmeter-5.6.3
        
        echo "Запуск теста..."
        echo "Целевой хост: ${{ secrets.BASE_URL }}:${{ secrets.BASE_PORT }}"
        
        # Запускаем с флагом -L DEBUG для подробных логов внутри result.jtl
        $JMETER_HOME/bin/jmeter -n \
          -Djava.awt.headless=true \
          -Jbase_url=${{ secrets.BASE_URL }} \
          -Jport=${{ secrets.BASE_PORT }} \
          -t LERS_Auth_Test_CI.jmx \
          -l result.jtl \
          -e -o report \
          -L org.apache.jmeter.protocol.http=DEBUG

    - name: Upload Debug Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-logs-and-report
        path: |
          jmeter-tests/report/
          jmeter-tests/result.jtl