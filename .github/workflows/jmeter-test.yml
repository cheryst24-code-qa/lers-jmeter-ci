name: JMeter Load Test

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Download JMeter
      run: |
        wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
        tar -xzf apache-jmeter-5.6.3.tgz

    - name: Prepare secrets
      run: |
        mkdir -p jmeter-tests/test-data
        echo "${{ secrets.SECRETS_CSV_CONTENT }}" | sed 's/\\n/\n/g' > jmeter-tests/test-data/secrets.csv

    - name: Run JMeter Test
      working-directory: jmeter-tests
      run: |
        ${{ env.JMETER_HOME }}/bin/jmeter -n \
          -Djava.awt.headless=true \
          -Jbase_url=${{ secrets.BASE_URL }} \
          -t LERS_Auth_Test_CI.jmx \
          -l result.jtl \
          -e -o report          

    - name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-report
        path: jmeter-tests/report/